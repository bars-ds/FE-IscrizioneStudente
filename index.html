  <script type="module">

  /*NEW*/
  import { signature } from './ds-integration-main.js';

  const btn = document.querySelector('[data-docusign]');

	if (btn) {
	  btn.addEventListener('click', e => {
		try {
		  const input = JSON.parse(e.currentTarget.dataset.input);
		  signature(input);
		} catch (err) {
		  console.error('Invalid inputParams for DocuSign:', err);
		}
	  });
	}

  window.addEventListener("load", async () => {
    const params = new URLSearchParams(window.location.search);
    const state = params.get("event");
    const envelopeId = params.get("envelopeId");
    const customData = params.get("docsType");
    const docsType = customData ? JSON.parse(decodeURIComponent(customData)) : null;

    if(state && envelopeId && docsType) {
      const btn = document.querySelector('[data-docusign]');
      const inputParams = JSON.parse(btn.dataset.input);
      await signature(inputParams, state, envelopeId, docsType);
      params.delete("event");
      params.delete("envelopeId");
      params.delete("docsType");
      const newQuery = params.toString();
      const newUrl = window.location.pathname + (newQuery ? `?${newQuery}` : "");
      window.history.replaceState({}, document.title, newUrl);
    }
  });
/*NEW*/



  window.addEventListener('ds-signature-complete', (e) => {
    console.log('EVENT RECEIVED:', e.detail.statusDocusign);//stato docusign
    console.log('EVENT RECEIVED:', e.detail.statusResponse);// o null o status ritornato da API save-document ("success" o "error")
  });
